<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles/pay2.css">
    <link rel="shortcut icon" href="https://images.squarespace-cdn.com/content/v1/60623d43a545b07121150c8e/dc72d6e0-ea69-4147-946a-62fe91e5dba8/sports+iq+white-02.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">

</head>

<body>
    <div id="navbar1"></div>


    <div id="con2">
        <div id="card">
            <div>
                <div id="img1">
                    <p><span>&larr;</span>Back</p>
                    <img id="img" src="https://images.squarespace-cdn.com/content/v1/60623d43a545b07121150c8e/dc72d6e0-ea69-4147-946a-62fe91e5dba8/sports+iq+white-02.png"
                        alt="">
                </div>
                <h1>Enter new card</h1>
                <div id="pra">
                    <p>Total Payable Amount </p>
                    <h2 id="h2">₹999</h2>
                </div>
                <div class="card1">
                    <div>
                        <p>Amount chargeable <br> as per plan</p>
                    </div>
                    <div id="id">Up to ₹999</div>
                </div>
                <div class="card1">
                    <div>
                        <p>Start Date</p>
                    </div>
                    <div id="date1">15 June 2022</div>
                </div>
                <div class="card1">
                    <div>
                        <p>End Date</p>
                    </div>
                    <div id="date2">15 June 2033</div>
                </div>
            </div>
            <div>
                <div id="top">
                    <p class="p">CARDS (CREDIT/DEBIT)</p>
                    <p class="p">English</p>
                </div>
                <div>
                    <p>New Card</p>
                    <input class="input0" type="number" id="cardnum" placeholder="Enter Card">
                </div>

                <div id="inp2">
                    <div>
                        <p class="p">Expiry</p>
                        <input class="input" type="number" id="mmyy" placeholder="MM/YY">
                    </div>
                    <div>
                        <p class="p">CVV</p>
                        <input class="input" type="number" id="cvv" placeholder="Enter CVV">
                    </div>
                </div>
                <div id="inp3">
                    <p class="p">Name on Card</p>
                    <input class="input0" type="text" value="" id="namecard" placeholder="Enter name as on card">
                </div>
                <div><label tabindex="5" class="custome_checkbox">
                    <input type="checkbox" name="siAuthorizeDebit" id="siAuthorizeDebit" value="false" checked="">
                    <span class="checkmark"></span>
                    I hereby agree and authorize SportsIQ to <br>debit my account and set up standing instruction.
                    <a> Learn more</a>
                    </label></div>
                <button id="proceed">PROCEED</button>
            </div>

        </div>
    </div>
    <div></div>
    </div>
</body>

</html>
<script type="module" src="scripts/payment.js"></script>
